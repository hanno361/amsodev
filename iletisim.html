<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <header>
        <a href="#" class="main">kadir</a>
        <div class="menu-btn "></div>
        <div class="navigation">
            <div class="navigation-items">
                <a href="./index.html">hakkimda</a>
                <a href="./sehir.html">şehir</a>
                <a href="./iletisim.html">iletişim</a>
                <a href="./cv.html">cv</a>
                




            </div>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="title">
                <h1>İLETİŞİM BİLGİLERİ <br> </h1>
            </div>
            <form action="">
                <div class="userdetails">
                    <div class="input-box">
                        <span class="details">İsim Soyisim</span>
                        <input type="text" placeholder="Can Yüzkollar">
                    </div>
                    

                    <label for="date">Tarih:</label>

                    <input type="date" id="date" name="date" value="2018-07-22" min="2023-01-01"
                        max="2040-12-31">

                    
                   
                    <label for="sayi">Yaşınız kaç ?</label>

                    <input type="number" id="sayi" name="sayi" min="10" max="100">
                    <fieldset>
                        <legend>Ünvanınız</legend>

                        <div>
                            <input type="radio" id="ogr" name="drone" value="ogr" checked>
                            <label for="ogr">Öğrenci</label>
                        </div>

                        <div>
                            <input type="radio" id="ass" name="ass" value="ass">
                            <label for="ass">Asistan</label>
                        </div>

                        <div>
                            <input type="radio" id="ogretmen" name="ogretmen" value="ogretmen">
                            <label for="ogretmen">Öğretmen</label>
                        </div>
                    </fieldset>
                    

                    <label for="tempB">Sitemizi sevdiniz mi?</label><br />
                    <input type="range" id="tempB" name="temp" list="values" />
                    
                    <datalist id="values">
                      <option value="0" label="Çok kötü"></option>
                      <option value="25" label="Beğenmedim"></option>
                      <option value="50" label="İdare eder"></option>
                      <option value="75" label="Güzel"></option>
                      <option value="100" label="Harika!"></option>
                    </datalist>

                   
                    <label for="phone">Telefon numaranızı girin</label>

                    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                    <label for="email"> <br> Mail adresinizi girin</label>
                    <input type="email" id="email" pattern=".com" required>

                    
                    <fieldset>
                        <legend>Size nasıl ulaşabiliriz?</legend>

                        <div>
                            <input type="checkbox" id="1" name="1" checked>
                            <label for="1">Telefon</label>
                        </div>

                        <div>
                            <input type="checkbox" id="2" name="2">
                            <label for="2">Mail</label>
                        </div>
                    </fieldset>
                    <label for="pp">eklemek istediğiniz belge varsa ekleyebilirsiniz.</label>

                    <input type="file" id="pp" name="pp" accept="image/png, image/jpeg">
                    <input class="favorite styled" type="button" value="GÖNDER">








                </div>


            </form>

            <script src="script.js"></script>



</body>

</html>
